<mat-expansion-panel [expanded]="true">
  <!-- Header  -->
  <mat-expansion-panel-header>
    <mat-panel-title>Dotstar Configuration</mat-panel-title>
  </mat-expansion-panel-header>

  <!-- Panel content  -->
  <div [formGroup]="configForm" class="col gap-10">
    <div class="row gap-10">
      <mat-form-field class="grow">
        <input matInput placeholder="URL" formControlName="url">
      </mat-form-field>
      <mat-form-field class="grow">
        <input matInput placeholder="Device Path" formControlName="devicePath">
      </mat-form-field>
      <mat-form-field class="grow">
        <input matInput type="number" placeholder="Length" formControlName="length" min="1" max="1024">
      </mat-form-field>
    </div>
    <div class="row gap-10">
      <mat-form-field class="grow">
        <input matInput type="number" placeholder="Start Frames" formControlName="startFrames" min="1" max="10">
      </mat-form-field>
      <mat-form-field class="grow">
        <input matInput type="number" placeholder="End Frames" formControlName="endFrames" min="1" max="10">
      </mat-form-field>
      <mat-form-field class="grow">
        <input matInput type="number" placeholder="Clock Speed" formControlName="clockSpeed">
      </mat-form-field>
    </div>
    <div class="row">
      <code class="c-gray-light" style="word-break: break-word">{{ connectionUrl }}</code>
    </div>
  </div>

  <!-- Footer  -->
  <mat-action-row>
    <button mat-button color="primary" *ngIf="dotstarService.connected | async" (click)="disconnect()">Disconnect</button>
    <button mat-raised-button color="primary" *ngIf="!(dotstarService.connected | async)" (click)="connect()">Connect</button>
  </mat-action-row>
</mat-expansion-panel>
