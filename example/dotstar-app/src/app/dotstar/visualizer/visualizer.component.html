<div class="row gap-10">
  <button
    mat-icon-button
    color="primary"
    (click)="space.resume()"
    [disabled]="space.isPlaying">
    <mat-icon>play_arrow</mat-icon>
  </button>
  <button
    mat-icon-button
    color="warn"
    (click)="space.pause()"
    [disabled]="!space.isPlaying">
    <mat-icon>pause</mat-icon>
  </button>
</div>

<pre>{{ bufferService.fps | async }}</pre>
<pre>{{ bufferService.clock | async }}</pre>
<dotstar-sampler-form></dotstar-sampler-form>
