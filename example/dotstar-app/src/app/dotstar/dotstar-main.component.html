<dotstar-socket-notifier></dotstar-socket-notifier>

<mat-sidenav-container class="grow">
  <mat-sidenav #sidenav mode="side" position="end" [opened]="true" [fixedInViewport]="true" class="elevation-5">
    <!-- <div class="row p-10">
      <span class="grow"></span>
      <button mat-icon-button [matMenuTriggerFor]="configMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div> -->
    <div class="p-10">
      <button
        class="open-menu-button"
        (click)="sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
      <dotstar-config-form></dotstar-config-form>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <nav mat-tab-nav-bar color="accent" backgroundColor="primary">
      <a
        *ngFor="let route of dotstarRoutes"
        mat-tab-link
        [routerLink]="[route.path]"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive">
        {{ route.data?.label }}
      </a>
      <button
        class="open-menu-button"
        (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
    </nav>
    <span class="grow"></span>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
